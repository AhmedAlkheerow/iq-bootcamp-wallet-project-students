<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wallet App</title>
        <link rel="stylesheet" href="style.css">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
         <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
<!---  animation  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        </head>
    <body>
      <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1" id="navhead">Wallet App</span>
            <button type="button" class="btn btn-secondary">Wallet name</button>
          </nav>
        <div class="container h100">
          <div class="headerText text-center">
               <!---  img  --->
            <h1 data-aos="fade-up" data-aos-duration="1000" data-aos-delay="0"class="display-4">Oooops!</h1>
            <p data-aos="fade-up" data-aos-duration="1000" data-aos-delay="0"class="lead">You have no wallet. start by creating one</p>
            <button type="button" class="btn btn-secondary btn-crt-wallet"data-aos="fade-up" data-aos-duration="1000" data-aos-delay="0">Create Wallet</button>
          </div>
        </div>

         <!------  show create wallet modal   ----------> 
<div class="modal" id="myModal"  tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create new wallet</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <label>Currency</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="dollar" id="dollar" value="option1">
                <label class="form-check-label" for="dollar">
                 US Dollar ($)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Iraqi Dinars(IQD)
                </label>
              </div>
            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="number" class="form-control" id="balance"value="0">
              </div>
              <div class="form-group">
                <label for="name">Description</label>
                <input type="text" class="form-control" id="name" >
             </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Create Wallet</button>
      </div>
    </div>
  </div>
</div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
